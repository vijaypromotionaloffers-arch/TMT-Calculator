<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern TMT Calculator</title>
    <!-- Google Fonts: Outfit for a modern, clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="background-decor"></div>

    <main class="container">
        <header class="app-header">
            <div class="logo">
                <div class="logo-icon">
                    <span>M</span>
                </div>
                <h1>TMT Calculator</h1>
            </div>
            <p class="subtitle">Precision Steel Weight & Cost Estimation</p>
        </header>

        <div class="layout-grid">
            <!-- Left: Input Section -->
            <section class="calculator-card glass-panel">
                <div class="card-header">
                    <h2>Add Item</h2>
                </div>

                <div class="input-group full-width">
                    <label>Diameter (mm)</label>
                    <div class="dia-selector">
                        <label class="dia-chip"><input type="radio" name="diameter" value="8"
                                checked><span>8</span></label>
                        <label class="dia-chip"><input type="radio" name="diameter" value="10"><span>10</span></label>
                        <label class="dia-chip"><input type="radio" name="diameter" value="12"><span>12</span></label>
                        <label class="dia-chip"><input type="radio" name="diameter" value="16"><span>16</span></label>
                        <label class="dia-chip"><input type="radio" name="diameter" value="20"><span>20</span></label>
                        <label class="dia-chip"><input type="radio" name="diameter" value="25"><span>25</span></label>
                        <label class="dia-chip"><input type="radio" name="diameter" value="32"><span>32</span></label>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Weight (kg)</label>
                        <input type="number" id="input-weight" placeholder="0" inputmode="decimal">
                    </div>
                    <div class="input-group">
                        <label for="price">Price (₹/kg)</label>
                        <input type="number" id="price" placeholder="0" step="0.1" inputmode="decimal">
                    </div>
                </div>

                <!-- Quantity Inputs -->
                <div id="quantity-inputs" class="input-row highlight-input-row" style="margin-bottom: 1.25rem;">
                    <div class="input-group">
                        <label>Bundles</label>
                        <input type="number" id="input-bundles" placeholder="0" inputmode="decimal">
                    </div>
                    <div class="input-group">
                        <label>Rods</label>
                        <input type="number" id="input-rods" value="1" min="1" inputmode="decimal">
                    </div>
                </div>

                <div class="live-preview">
                    <div class="preview-item">
                        <span class="label">Est. Weight</span>
                        <span class="value" id="preview-weight">4.74 kg</span>
                    </div>
                    <div class="preview-item">
                        <span class="label">Est. Cost</span>
                        <span class="value" id="preview-cost">₹0</span>
                    </div>
                </div>

                <button id="add-btn" class="primary-btn">
                    <span class="btn-icon">+</span> Add to List
                </button>
            </section>

            <!-- Right: List/Summary Section -->
            <section class="summary-card glass-panel">
                <div class="card-header">
                    <h2>Estimation List</h2>
                    <button id="clear-btn" class="text-btn">Clear All</button>
                </div>

                <div class="list-container">
                    <table class="items-table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th class="text-right">Qty</th>
                                <th class="text-right">Wgt (kg)</th>
                                <th class="text-right">Cost</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="items-list">
                            <!-- Items will be injected here -->
                            <tr class="empty-state">
                                <td colspan="5">No items added yet.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="totals-section">
                    <div class="total-row">
                        <span>Total Weight</span>
                        <span class="total-value" id="total-weight">0 kg</span>
                    </div>

                    <div class="divider" style="margin: 1rem 0; border-top: 1px dashed #e2e8f0;"></div>

                    <div class="gst-controls"
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                        <div class="gst-toggle-wrapper" style="display: flex; align-items: center; gap: 8px;">
                            <input type="checkbox" id="gst-toggle" style="width: auto;">
                            <label for="gst-toggle" style="margin:0; cursor:pointer;">Add GST</label>
                        </div>
                        <div class="gst-rate-wrapper" style="display: flex; align-items: center; gap: 4px;">
                            <input type="number" id="gst-rate" value="18"
                                style="width: 50px; padding: 4px; border:1px solid #ddd; border-radius:4px; text-align:center;"
                                min="0">
                            <span style="font-size: 0.9rem; color: var(--text-muted);">%</span>
                        </div>
                    </div>

                    <div class="total-row">
                        <span>Subtotal</span>
                        <span class="total-value" id="subtotal-cost">₹0</span>
                    </div>
                    <div class="total-row" id="gst-row" style="opacity: 0.5;">
                        <span>GST Amount</span>
                        <span class="total-value" id="gst-amount">₹0</span>
                    </div>

                    <div class="total-row large">
                        <span>Grand Total</span>
                        <span class="total-value highlight" id="total-cost">₹0</span>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
